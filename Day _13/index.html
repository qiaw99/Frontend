<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>不定宽块状元素水平居中</title>
        <style>
            table{
                margin:0 auto;
            }
            
            /*下面是任务区代码*/
            .wrap{
                background:#ccc;
                margin:0 auto;
            }
        </style>
    </head>
    
    <body>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                        	<ul>
                            	<li>我是第一行文本</li>
                                <li>我是第二行文本</li>
                                <li>我是第三行文本</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="wrap">
            <table>
                <tbody>
                    <tr>
                        <td>
                        	<ul>
                          设置我所在的div容器水平居中
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
